    <div id="weatherContainer" class="text-center">
        <h1 class="display-1">Welcome!!</h1>
        <h1 class="display-4">This is Weather App</h1>
        <label for="citySelect" class="fs-5 d-flex justify-content-center">Select City:</label>
        <select id="citySelect" class="form-select mb-3">
            <option value="Astana">Astana</option>
            <option value="Atyrau">Atyrau</option>
        </select>
        <button onclick="getWeather()" class="btn btn-primary mb-3">Get Weather</button>
        <div id="weatherResult"></div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function getWeather() {
            const selectedCity = document.getElementById('citySelect').value;

            try {
                const response = await axios.get(`/getWeather?city=${selectedCity}`);
                const weatherData = response.data;

                document.getElementById('weatherResult').innerHTML = `
                    <p class="fs-6">Location: ${weatherData.location}</p>
                    <p class="fs-6">Temperature: ${weatherData.temperature} Â°C</p>
                    <p class="fs-6">Condition: ${weatherData.condition}</p>
                `;
            } catch (error) {
                console.error('Error fetching weather data:', error.message);
                document.getElementById('weatherResult').innerHTML = 'Error fetching weather data';
            }
        }
    </script>
